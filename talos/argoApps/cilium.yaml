---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cilium
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: talos
  template:
    metadata:
      name: 'cilium-{{env}}'
      finalizers: []
    spec:
      project: infra-network
      destination:
        name: '{{env}}'
        namespace: kube-system
      source:
        repoURL: https://helm.cilium.io/
        targetRevision: 1.*.*
        chart: cilium
        helm:
          releaseName: cilium
          valuesObject:
            ipam:
              mode: kubernetes
            kubeProxyReplacement: true
            securityContext:
              capabilities:
                ciliumAgent:
                - CHOWN
                - KILL
                - NET_ADMIN
                - NET_RAW
                - IPC_LOCK
                - SYS_ADMIN
                - SYS_RESOURCE
                - DAC_OVERRIDE
                - FOWNER
                - SETGID
                - SETUID
                cleanCiliumState: 
                - NET_ADMIN
                - SYS_ADMIN
                - SYS_RESOURCE
            cgroup:
              autoMount:
                enabled: false
              hostRoot: /sys/fs/cgroup
            k8sServiceHost: localhost
            k8sServicePort: 7445
            hubble:
              ui:
                enabled: true
              relay:
                enabled: true
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - Validate=true
          - PruneLast=false
          - RespectIgnoreDifferences=true
          - Replace=false
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true
          - ServerSideApply=true
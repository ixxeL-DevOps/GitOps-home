---
apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: add-vcs-token
spec:
  rules:
    - name: add-secret-envfrom
      match:
        resources:
          kinds:
            - Pod
          selector:
            matchLabels:
              app.kubernetes.io/instance: kubechecks-prod
              app.kubernetes.io/name: kubechecks
      mutate:
        patchesJson6902: |-
          - op: add
            path: "/spec/containers/1/envFrom/-"
            value:
              secretRef:
                name: kubechecks-creds
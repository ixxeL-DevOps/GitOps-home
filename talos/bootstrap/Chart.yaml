apiVersion: v2
name: argo-cd
version: 1.0.0
dependencies:
- name: argo-cd
  version: 7.8.2
  repository: https://argoproj.github.io/argo-helm
  condition: argocd.enabled
- name: argocd-apps
  version: 2.0.2
  repository: https://argoproj.github.io/argo-helm
  condition: apps.enabled
- name: argocd-image-updater
  version: 0.12.0
  repository: https://argoproj.github.io/argo-helm
  condition: updater.enabled

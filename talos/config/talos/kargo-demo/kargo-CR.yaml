---
apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: kargo-demo
  namespace: kargo-demo
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: kargo-demo
  namespace: kargo-demo
spec:
  subscriptions:
  - image:
      repoURL: docker.io/ixxel/demo-web
      discoveryLimit: 20
      imageSelectionStrategy: SemVer
  - chart:
      repoURL: https://chartmuseum.k8s-app.fredcorp.com
      name: demo-web
      discoveryLimit: 20
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: kargo-demo
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kargo-demo
    sources:
      direct: true
  promotionMechanisms:
    gitRepoUpdates:
    - repoURL: https://github.com/ixxeL-DevOps/GitOps-apps.git
      writeBranch: stage/dev
      helm:
        charts:
        - repository: https://chartmuseum.k8s-app.fredcorp.com
          name: demo-web
          chartPath: talos/kargo/stages/dev
        images:
        - image: docker.io/ixxel/demo-web
          key: 'demo-web.image.tag'
          value: Tag
          valuesFilePath: talos/kargo/stages/dev/values.yaml
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: uat
  namespace: kargo-demo
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: kargo-demo
    sources:
      stages:
      - dev
  promotionMechanisms:
    gitRepoUpdates:
    - repoURL: https://github.com/ixxeL-DevOps/GitOps-apps.git

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dockerhub-creds
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: admin
    kind: ClusterSecretStore
  target:
    name: dockerhub-creds
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .mysecret | toString }}"
  data:
  - secretKey: mysecret
    remoteRef:
      conversionStrategy: Default	
      decodingStrategy: None
      key: dockerhub/k0s
      metadataPolicy: None
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-creds
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: admin
    kind: ClusterSecretStore
  target:
    name: github-creds
    creationPolicy: Owner
  data:
    - secretKey: github_token
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: github/k0s
        property: DEVOPS_ORG_PAT
        metadataPolicy: None
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: notifications
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: admin
    kind: ClusterSecretStore
  target:
    name: notifications
    creationPolicy: Owner
  data:
    - secretKey: gh-token
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: github/k0s
        property: DEVOPS_ORG_PAT
        metadataPolicy: None
    - secretKey: rocketchat-password
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: rocketchat/argocd
        property: password
        metadataPolicy: None
    - secretKey: rocketchat-email
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: rocketchat/argocd
        property: email
        metadataPolicy: None

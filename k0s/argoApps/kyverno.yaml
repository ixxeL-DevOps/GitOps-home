---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kyverno
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: k0s
        namespace: kyverno
  template:
    metadata:
      name: 'kyverno-{{env}}'
      finalizers: []
    spec:
      project: infra-security
      destination:
        name: '{{env}}'
        namespace: '{{namespace}}'
      source:
        repoURL: https://kyverno.github.io/kyverno/
        targetRevision: 3.*.*
        chart: kyverno
        helm:
          releaseName: 'kyverno-{{env}}'
          valuesObject:
            fullnameOverride: 'kyverno-{{env}}'
            # backgroundController:
            #   rbac:
            #     coreClusterRole:
            #       extraResources:
            #         - apiGroups:
            #             - '*'
            #           resources:
            #             - '*'

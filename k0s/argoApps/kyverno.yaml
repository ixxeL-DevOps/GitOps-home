            #             - ingresses
            #             - ingressclasses
            #             - networkpolicies
            #           verbs:
            #             - create
            #             - update
            #             - patch
            #             - delete
            #         - apiGroups:
            #             - rbac.authorization.k8s.io
            #           resources:
            #             - rolebindings
            #             - roles
            #             - clusterrolebindings
            #           verbs:
            #             - create
            #             - update
            #             - patch
            #             - delete
            #         - apiGroups:
            #             - ''
            #           resources:
            #             - configmaps
            #             - secrets
            #             - resourcequotas
            #             - limitranges
            #           verbs:
            #             - create
            #             - update
            #             - patch
            #             - delete
            #   # rbac:
            #   #   create: true
            #   #   clusterRole:
            #   #     extraResources:
            #   #     - apiGroups:
            #   #         - rbac.authorization.k8s.io
            #   #       resources:
            #   #         - clusterroles
            #   #         - clusterrolebindings
            #   #       verbs:
            #   #         - create
            #   #         - update
            #   #         - delete
            #   #         - patch
            cleanupController:
              featuresOverride: {}
              enabled: true
            reportsController:
              featuresOverride: {}
              enabled: true
            crds:
              install: true
            features:
              admissionReports:
                enabled: true
              aggregateReports:
                enabled: true
              policyReports:
                enabled: true
              validatingAdmissionPolicyReports:
                enabled: false
              autoUpdateWebhooks:
                enabled: true
              backgroundScan:
                enabled: true
                backgroundScanWorkers: 2
                backgroundScanInterval: 24h
                skipResourceFilters: true
              configMapCaching:
                enabled: true
              deferredLoading:
                enabled: true
              dumpPayload:
                enabled: false
              forceFailurePolicyIgnore:
                enabled: false
              generateValidatingAdmissionPolicy:
                enabled: false
              logging:
                format: text
                verbosity: 2
              omitEvents:
                eventTypes: []
              policyExceptions:
                enabled: true
                namespace: ''
              protectManagedResources:
                enabled: false
              registryClient:
                allowInsecure: true
                credentialHelpers:
                - default
                - google
                - amazon
                - azure
                - github
              reports:
                chunkSize: 1000
              ttlController:
                reconciliationInterval: 1m
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - Validate=true
          - PruneLast=false
          - RespectIgnoreDifferences=true
          - Replace=false
          - ApplyOutOfSyncOnly=true
          - CreateNamespace=true
          - ServerSideApply=true
